<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newspaper Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #555;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      margin: 20px;
    }

    article {
      margin-bottom: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-top: 0;
    }

    p {
      color: #555;
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Newspaper Website</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Politics</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">Sports</a></li>
      <li><a href="#">Entertainment</a></li>
    </ul>
  </nav>

  <main>
    <article>
      <h2>Headline 1</h2>
      <img src="image1.jpg" alt="Image 1">
      <p>This is the content of the first article.</p>
    </article>

    <article>
      <h2>Headline 2</h2>
      <img src="image2.jpg" alt="Image 2">
      <p>This is the content of the second article.</p>
    </article>

    <article>
      <h2>Headline 3</h2>
      <img src="image3.jpg" alt="Image 3">
      <p>This is the content of the third article.</p>
    </article>
  </main>

  <footer>
    <p>&copy; 2023 Newspaper Website. All rights reserved.</p>
  </footer>
</body>
</html>
